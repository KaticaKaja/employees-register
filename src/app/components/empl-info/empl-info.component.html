<h5>Employees on vacation:</h5>
<div *ngFor="let item of empList">
    <div *ngIf="item.onVac">
        <p class="text-danger">{{item.fullName}}</p>
    </div>

</div>

<h5>Number of employees: <span class="text-success">{{empList.length}}</span></h5>
<button (click)="decrement()">-</button>
<span>{{counter}}</span>
<button (click)="increment()">+</button>

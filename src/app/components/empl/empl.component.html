<div class="d-flex align-items-center">
  <p>{{employee.id}}</p>
  <p>{{employee.name}}</p>
  <p>{{employee.lastName}}</p>
  <span *ngIf="employee.onVac; else available" class="badge badge-danger">On Vacation</span>
  <ng-template #available>
    <span class="badge badge-success">Available</span>
  </ng-template>
  <button class="btn btn-primary buttonStyle" (click)="previewEmployee()">Preview</button>
</div>
